<div class="lyrics-container p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md max-h-[400px] overflow-y-auto">
    <div *ngIf="isLoading" class="flex justify-center items-center h-32">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 dark:border-green-500"></div>
    </div>

    <div *ngIf="!isLoading && error" class="text-center text-gray-600 dark:text-gray-400 py-4">
        {{ error | translate }}
    </div>

    <div *ngIf="!isLoading && !error">
        <!-- Synced lyrics -->
        <div *ngIf="syncedLyrics && syncedLyrics.length > 0" class="space-y-2">
            <div *ngFor="let line of syncedLyrics" 
                class="transition-all duration-300"
                [class.text-indigo-600]="isCurrentLine(line)"
                [class.dark:text-green-500]="isCurrentLine(line)"
                [class.text-gray-800]="!isCurrentLine(line)"
                [class.dark:text-gray-300]="!isCurrentLine(line)">
                {{ line.text }}
            </div>
        </div>

        <!-- Unsynced lyrics -->
        <div *ngIf="unsyncedLyrics && unsyncedLyrics.length > 0" class="space-y-2">
            <div *ngFor="let line of unsyncedLyrics" 
                class="text-gray-800 dark:text-gray-300">
                {{ line.text }}
            </div>
        </div>
    </div>
</div>
